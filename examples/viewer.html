    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"> </div>
		<div>
			<div id="menu">
				<div id="pointBudgetControl">
					<div id="pointBudgetTitle">
						<span>Point Budget: </span>
						<span></span>
					</div>
					<div id="pointBudgetSlider"></div>
				</div>
				<div id="pointCloudVisibilityControl">
					<label class="container">PointCloud visible
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<div></div>
				</div>
				<div id="defaultUIVisibilityControl">
					<label class="container">default UI visible
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<div></div>
				</div>
				<div id="tools"></div>
				<div id="showHideButton"></div>
			</div>
		</div>
		<div id="potree_sidebar_container"> </div>
		<div id="rightDownPanel" title="debug info">
			<span id="textOutput"></span>
		</div>
    </div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.addEventListener("point_budget_changed", function(event){
			$( '#pointBudgetTitle>span:last-child')[0].textContent = Potree.utils.addCommas(viewer.getPointBudget());
			$('#pointBudgetSlider').slider({value: viewer.getPointBudget()});
		});

		viewer.setEDLEnabled(true);
		viewer.setPointBudget(500*1000);
		viewer.loadSettingsFromURL();
		
		//viewer.setDescription("DOLWIN ALPHA - st002");
		viewer.loadGUI(() => {
			//viewer.setLanguage('en');
			//$("#menu_appearance").next().show();
			// viewer.toggleSidebar();

			$('#potree_sidebar_container').showHide(false);
			$('#potree_render_area>img').showHide(false);
			$('#pointBudgetSlider').slider({
				value: viewer.getPointBudget(),
				min: 100*1000,
				max: 10*1000*1000,
				step: 1000,
				slide: function( event, ui ) {viewer.setPointBudget(ui.value);}
			});
			$('#pointCloudVisibilityControl>label>input').change(function() {
				let visible = this.checked;
				viewer.scene.pointclouds[0].material.visible = visible;
			});
			$('#defaultUIVisibilityControl>label>input').change(function() {
				let visible = this.checked;
				$('#potree_render_area').css("left", "0px");
				$('#potree_sidebar_container').showHide(visible);
				$('#potree_render_area>img').showHide(visible);
			});
			{
				let showHideButton = $('#showHideButton').button({
					icon: 'ui-icon-caret-1-n'
				}).click(function () {
					let menu = $('#menu');
					menu.toggleClass('hide');
					let isHidden = menu.hasClass('hide');
					showHideButton.button("option", "icon", 'ui-icon-caret-1-'+ (isHidden? 's' : 'n'));
				})
				showHideButton.click();
			}
		});

		let lookAt = new THREE.Vector3(-20.1870, 57.0310, 27.2240);
		let pointClouds = [{path: '../pointclouds/1/pointcloud/cloud.js', name: '1', position: new THREE.Vector3(-44.1870, 57.0310, 27.2240)},
						   {path: '../pointclouds/2/pointcloud/cloud.js', name: '2', position: new THREE.Vector3(-45.1440, 57.0160, 27.2290)}];

		let scene = viewer.scene;

		loadPointCloud(pointClouds[1].path, pointClouds[1].name);
		add360Image(viewer.scene.scene, pointClouds[1].position, '../pointclouds/2/360.'+getImageType());
		scene.view.position = pointClouds[1].position;
		scene.view.lookAt(lookAt.clone());

		$('#rightDownPanel').dialog({position:{my: "right bottom", at: "right bottom", of: window }});
		viewer.renderer.domElement.addEventListener('touchstart', function (e) {
			let touches = e.changedTouches;
			if (touches.length === 2){
				let first = touches[0];
				let second = touches[1];

				let diffX = first.clientX - second.clientX;
				let diffY = first.clientY - second.clientY;

				let hypotenuse = (diffX).powerOfTwo() + (diffY).powerOfTwo();
				$('#textOutput').text(hypotenuse);
			}
			if (touches.length === 1){
				console.log(touches[0]);
			}
		});

		function loadPointCloud(path, name) {
			Potree.loadPointCloud(path, name, e => {
				let scene = viewer.scene;
				let pointcloud = e.pointcloud;

				let material = pointcloud.material;
				material.size = 0.1;
				material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
				material.shape = Potree.PointShape.SQUARE;
				material.visible = false;

				scene.addPointCloud(pointcloud);
			});
		}
		function add360Image(scene, position, path) {
			var geometry = new THREE.SphereBufferGeometry( 500, 60, 40);
			geometry.scale( - 1, 1, 1 );
			geometry.rotateX(Math.PI/2);
			geometry.rotateZ(Math.PI*128/180);


			var texture = new THREE.TextureLoader().load( path );
			var material = new THREE.MeshBasicMaterial( { map: texture } );

			var mesh = new THREE.Mesh( geometry, material );
			mesh.position.copy(position);

			scene.add( mesh );
		}
		function getImageType() {
			let imgtype = Potree.utils.getParameterByName('imagetype');
			if (!imgtype) imgtype = 'webp';
			return imgtype;
		}
		jQuery.fn.init.prototype.showHide = function (show){
			if(show){
				this.show();
			} else {
				this.hide();
			}
		}
		Number.prototype.powerOfTwo = function () {
			return this * this;
		}
