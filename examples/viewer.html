<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" href="../libs/openlayers3/ol.css" type="text/css">
	<link rel="stylesheet" href="../libs/spectrum/spectrum.css" type="text/css">
  </head>

  <body>
  
	<script src="../libs/jquery/jquery-3.1.1.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	
	<script src="../libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../libs/three.js/build/three.js"></script>
	<script src="../libs/other/stats.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
	
	<script src="../build/potree/potree.js"></script>
	<!--<script src="../src/viewer/sidebar.js"></script>-->
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<script src="../libs/plasio/js/laslaz.js"></script>
	<script src="../libs/plasio/vendor/bluebird.js"></script>

	<script src="./js/SphereControl.js"></script>

    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
    </div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(40);
		viewer.setPointBudget(10*1000*1000);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("DOLWIN ALPHA - st002");

		viewer.setControls(new SphereControl(viewer.scene.camera, viewer.scene.domElement));
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_tools").next().show();
			//viewer.toggleSidebar();
		});

		let lookAt = new THREE.Vector3(-20.1870, 57.0310, 27.2240);
		let pointClouds = [{path: '../pointclouds/1/pointcloud/cloud.js', name: '1', position: new THREE.Vector3(-44.1870, 57.0310, 27.2240)},
						   {path: '../pointclouds/2/pointcloud/cloud.js', name: '2', position: new THREE.Vector3(-45.1440, 57.0160, 27.2290)}];

		loadPointCloud(pointClouds[0].path, pointClouds[0].name);
		loadPointCloud(pointClouds[1].path, pointClouds[1].name);
		add360Image(viewer.scene.scene, '../pointclouds/2/360.jpg');
		setupControls(pointClouds[1].position, lookAt, 0.2);

		function loadPointCloud(path, name) {
			Potree.loadPointCloud(path, name, e => {
				let scene = viewer.scene;
				let pointcloud = e.pointcloud;

				let material = pointcloud.material;
				material.size = 0.1;
				material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
				material.shape = Potree.PointShape.SQUARE;

				scene.addPointCloud(pointcloud);
			});
		}
		function setupControls(position, lookAt, radius) {
			let scene = viewer.scene;
			if (position) {
				scene.view.position = position.clone();
			}
			if (lookAt) {
				scene.view.lookAt(lookAt.clone());
			}
			if (radius) {
				scene.view.radius = radius;
			}
		}
		function add360Image(scene, path) {
			var geometry = new THREE.SphereBufferGeometry( 500, 60, 40);
			geometry.scale( - 1, 1, 1 );
			geometry.rotateX(Math.PI/2);
			geometry.rotateZ(Math.PI*3/4);


			var texture = new THREE.TextureLoader().load( path );
			var material = new THREE.MeshBasicMaterial( { map: texture } );

			var mesh = new THREE.Mesh( geometry, material );

			scene.add( mesh );
		}
	</script>
	
	
  </body>
</html>
